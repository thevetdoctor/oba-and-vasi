<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">ObaVasi Survey!</h1>
    <div id="description">We are creating a survey form to get the satisfaction rate of customers on our products</div>
    <form action="" id="survey-form" >
      <div>
        <label id="name-label"></label>
        <input type="text" name="name" id="name" placeholder="Type your name">
      </div>
      <div>
        <label id="email-label"></label>
        <input type="email" name="email" id="email" placeholder="Type your email">
      </div>
      <div>
        <label id="number-label"></label>
        <input type="number" id="number" min=20 max=50 placeholder="choose an number">
      </div>
      <select name="" id="dropdown"></select>
      <input type=submit id="submit">
      
    </form>

  </body>
</html>
